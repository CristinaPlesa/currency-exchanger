<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container main">
    <h1>Currency Exchanger</h1>
    <form id="conversionForm">
      <label for="usDollars">Enter the US dollar amount:</label>
      <input class="form-control" id="usDollars" type="number" placeholder="Money goes here"><br>
      <label for="countryInput">Enter the Country you'd like see Currency for.</label>
      <ul> Countries available:
        <li>Romania</li>
        <li>Mexico</li>
        <li>Sweden</li>
        <li>Moldova</li>
        <li>Brazil</li>
      </ul>
      <input class="form-control" id="countryInput" type="text" placeholder="Country"><br>
      <button class="btn btn-light" id="dollarsButton" type="button">Click me!</button><br>
    </form>
  </div>
  <div class="container">
    <div class="showUSCurrency"></div>
    <div class="showConvertedCurrency"></div>
    <div class="showErrors"></div>
    <div class="showCountryTypoError"></div>
  </div>
</body>
</html>
