<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <form class="form-control" id="currencyInput">
      <label for="dollars">Enter the US dollar amount:</label>
      <input id="dollars" type="number" placeholder="Money goes here">
      <button class="btn btn-light" type="submit">Submit</button>
    </form>
    <div id="currencyOutput"></div>
  </div>
</body>

</html>
